<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Stats preview card component</title>
</head>

<body>
  <main class="card-container">
    <div class="info-container">
      <div class="container">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <div class="puu">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="puu">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="puu">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="image-container">
      <picture>
        <source media="(min-width: 481px)" srcset="./images/image-header-desktop.jpg" type="image/jpeg" />
        <source media="(min-width: 480px)" srcset="./images/image-header-mobile.jpg" type="image/jpeg" />
        <img class="image" src="./images/image-header-desktop.jpg" alt="Picture of happy business team" />
      </picture>
    </div>
  </main>
</body>

</html>
